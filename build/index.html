                    <div
                        class="w-[3.125rem] h-[3.125rem] bg-[#F248104D] absolute right-[10px] md:right-[1.88rem] md:top-[44%] top-1/3 rounded-full grid place-content-center">

                </div>
                <div class="absolute top-1/3 md:left-28 right-1/3 left-[23%] w-[50%] md:top-24  ">

                        ipsum

                    <div class="flex gap-1 items-end">
                        <div class="bg-[#F24810] w-[3.125rem] h-[10px] rounded-[5px]"></div>
                        <div class="bg-white w-[3.125rem] h-[5px] rounded-[3px]"></div>

                    </div>
